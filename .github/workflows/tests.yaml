name: Run Tests
on:
  push:
    branches:
      - main
    paths-ignore:
      - custom-contracts/**
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      GOAMD64: v3
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Run Test
        run: |
          make test-all